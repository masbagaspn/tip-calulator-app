<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Css Styles -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="tip-calculator">
    <img src="./images/logo.svg" alt="splitter-logo" class="logo">
    <div class="card">
      <div class="input">
        <div class="bill-container">
          <div class="label-wrapper">
            <label for="inp-bill">Bill</label>
          </div>
          <div class="inp-wrapper">
            <input class="inp-text" type="text" name="inp-bill" id="inp-bill" placeholder="0.0">
            <img src="./images/icon-dollar.svg" alt="dollar-icon">
          </div>
        </div>
  
        <div class="tip-container">
          <div class="label-wrapper">
            <label for="select-tip">Select Tip %</label>
          </div>
          <div class="btn-wrapper">
            <button class="btn btn-tip-select">5%</button>
            <button class="btn btn-tip-select">10%</button>
            <button class="btn btn-tip-select">15%</button>
            <button class="btn btn-tip-select">25%</button>
            <button class="btn btn-tip-select">50%</button>
            <input class="inp-text" type="text" name="inp-tip" id="inp-tip" placeholder="Custom">
          </div>
        </div>
  
        <div class="people-container">
          <div class="label-wrapper">
            <label for="inp-people">Number of People</label>
            <div class="error-msg">Can't be zero</div>
          </div>
          <div class="inp-wrapper">
            <input class="inp-text" type="text" name="inp-people" id="inp-people" placeholder="0">
            <img src="./images/icon-person.svg" alt="person-icon">
          </div>
        </div>
      </div>
      
      <div class="output">
        <div class="line-wrapper">
          <div class="line-output">
            <div class="title-wrapper">
              <div class="title">Tip Amount</div>
              <div class="desc">/ person</div>
            </div>
            <div class="value">$0.00</div>
          </div>
  
          <div class="line-output">
            <div class="title-wrapper">
              <div class="title">Total</div>
              <div class="desc">/ person</div>
            </div>
            <div class="value">$0.00</div>
          </div>
  
        </div>
        <div class="btn btn-reset">RESET</div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
